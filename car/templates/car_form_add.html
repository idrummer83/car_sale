{% extends 'base.html' %}

{% block car_add %}

    <form method="post" class="mt-5" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="text-uppercase">Добавить</button>
        {% for photo in photos %}
            <img width="50" src="{{ photo.photo.url }}" alt="">
        {% endfor %}
    </form>

    <div>
        <a class="btn btn-primary mt-5" href="{% url 'main_page' %}">Назад к списку</a>
    </div>

{% endblock %}
